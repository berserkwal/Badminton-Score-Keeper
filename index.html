<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score Keeper</title>
	<link rel="stylesheet" href="app.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="main-card">
		<div class="image-top"></div>
		<div class="tiny-title">Badminton Score Keeper</div>
		<div class="middle-earth">
			<div class="score-part"><span id="player-one">0</span><span id="player-two">0</span></div>
			<div class="status">(Status)</div>
			<div class="max-score">Playing to &nbsp;
				<select name="max-score" id="max-select">
					<option value="0">select game length</option>
					<option value="7">7</option>
					<option value="11">11</option>
					<option value="21">21</option>
				</select>
			</div>
		</div>
		<div class="buttons">
			<button id="player-uno">+1 Player One</button>
			<button id="reset">Reset</button>
			<button id="player-dos">+1 Player Two</button>
		</div>
	</div>


	<script src="app.js"></script>
</body>

</html>
